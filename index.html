<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section >
            <textarea class="text-area"  cols="20" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <img src="imagenes/Vector.png" alt="Vector" class="vector">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            
            
            <textarea class="mensaje"  cols="20" rows="10"></textarea></textarea>
            <p class="mensaje-uno">Ningún mensaje fue encontrado</p>
            <p class="mensaje-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>

    </main>
    <footer>
        <section>
            <p class="rodapie">Realizado por Alvaro</p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
